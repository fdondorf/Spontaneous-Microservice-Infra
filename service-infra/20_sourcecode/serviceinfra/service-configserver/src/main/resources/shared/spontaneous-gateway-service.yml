zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    spontaneous-auth-service:
      path: /spontaneous/api/uaa/** #path that will be intercepted
      serviceId: spontaneous-auth-service
      stripPrefix: false #if zuul should replace the "/uaa/" segment
      sensitiveHeaders:

    spontaneous-user-service:
      path: /spontaneous/api/user/**
      serviceId: spontaneous-user-service
      stripPrefix: false
      sensitiveHeaders:

server:
  port: 8082