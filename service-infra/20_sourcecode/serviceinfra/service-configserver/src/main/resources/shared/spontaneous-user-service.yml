security:
  oauth2:
    client:
      clientId: spontaneous-client
      clientSecret: spontaneous-secret
      accessTokenUri: http://localhost:8081/uaa/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /spontaneous/api/user
  port: 8083

feign:
  hystrix:
    enabled: true